<form action="/" method="post" id="frm-passwordControl-form">

<table>
<tr>
	<th><label for="frm-passwordControl-form-old_password">Old password</label></th>

	<td><input type="password" name="old_password" id="frm-passwordControl-form-old_password" class="text"></td>
</tr>

<tr class="required">
	<th><label for="frm-passwordControl-form-password" class="required">New password</label></th>

	<td><input type="password" name="password" id="frm-passwordControl-form-password" required data-nette-rules='[{"op":":filled","msg":"This field is required."},{"op":":minLength","msg":"Minimum length of the password is 6 characters","arg":6}]' class="text"></td>
</tr>

<tr class="required">
	<th><label for="frm-passwordControl-form-password_repeat" class="required">Repeat password</label></th>

	<td><input type="password" name="password_repeat" id="frm-passwordControl-form-password_repeat" required data-nette-rules='[{"op":":filled","msg":"This field is required."},{"op":":equal","msg":"Passwords do not match","arg":{"control":"password"}}]' class="text"></td>
</tr>

<tr>
	<th></th>

	<td><input type="submit" name="ok" value="Change" class="button"></td>
</tr>
</table>

<div><input type="hidden" name="do" value="passwordControl-form-submit"></div>
</form>
